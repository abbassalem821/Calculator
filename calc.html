<html>
    <head>

        <!-- Animate library-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="calc.css">


        <script>
            function insert(num){
                document.form.textview.value=document.form.textview.value+num
            }

            function equal(){
                var exp = document.form.textview.value;
                if(exp){
                    document.form.textview.value=eval(exp)
                }
            }

            function clean(){
                document.form.textview.value="";
            }

            function back(){
                var exp = document.form.textview.value;
                document.form.textview.value = exp.substring(0,exp.length-1);
            }

            function dd(){
                var nums = document.form.textview.value;
                var dt1 = new Date(nums.substring(0,nums.indexOf(',')-1));
                var dt2 = new Date(nums.substring(nums.indexOf(',') + 1, nums.length - 1));
                var result = Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()) ) /(1000 * 60 * 60 * 24));
                document.form.textview.value = result;
            }

            function sqr(){
                var num = document.form.textview.value;
                var result = Math.sqrt(num);
                document.form.textview.value=result;
            }
            
            function Power() {
                var x = document.getElementsByName("base")[0].value;
                var y = document.getElementsByName("exponent")[0].value;
                var result = Math.pow(x, y);
                document.getElementsByName("power")[0].value = result;
            }

        </script>

       <style>
       *{
    margin: 0;
    padding: 0;
}

.button{
    width: 53;
    height: 60;
    font-size: 25;
    margin: 2;
    cursor: pointer;
    background: rgb(99, 120, 134);
    color: white;
    border: none;
}
.textview{
    width: 349;
    margin: 5;
    font-size: 25;
    padding: 0.2em;
    color: cadetblue;
    border-block-start-color: cadetblue;
}

.main{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%)
}
.bg{
    background: linear-gradient(to right,green, blue);
    height: 100%;
}

/* typewriter */
.typewriter {
    font-family: Courier, monospace;
    display: inline-block;
}

.typewriter-text {
    display: inline-block;
    overflow: hidden;
    letter-spacing: 2px;
    animation: typing 5s steps(40, end), blink .75s step-end infinite;
    white-space: nowrap;
    font-size: 16px;
    font-weight: 700;
    border-right: 4px solid orange;
    box-sizing: border-box;
}

@keyframes typing {
    from { 
        width: 0% 
    }
    to { 
        width: 100% 
    }
}

@keyframes blink {
    from, to { 
        border-color: transparent 
    }
    50% { 
        border-color: orange; 
    }
}
       </style>
            
    </head>

    <body>
            <div class="typewriter">
                    <div class="typewriter-text"> <h5> Welcome To My Calculator, use commas to separate Dates for Date Diff. (00/00/00 format) Exponent Calculator added Separately.</h5>
                    </div>
            </div>  


        <div class="bg"></div>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
              <tr>
                  <td><input class="button" type="button" value="7"onclick="insert(7)"></td>
                  <td><input class="button"type="button" value="8"onclick="insert(8)"></td>
                  <td><input class="button"type="button" value="9"onclick="insert(9)"></td> 
                  <td><input class="button"type="button" value="/"onclick="insert('/')"></td>
                  <td><input class="button"type="button" value="C" onclick="clean()"></td>
                  <td><input class="button"type="button" value="Del" onclick="back()"></td>
                  
              </tr>

              <tr>
                  <td><input class="button"type="button" value="4"onclick="insert(4)"></td>
                  <td><input class="button"type="button" value="5"onclick="insert(5)"></td>
                  <td><input class="button"type="button" value="6"onclick="insert(6)"></td> 
                  <td><input class="button" type="button" value="*"onclick="insert('*')"></td>
                  <td colspan="3"><input class="button" style="width: 113" type="button" value="Date Diff." onclick="dd()"></td>
              </tr>

              <tr>
                  <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                  <td><input class="button"type="button" value="2" onclick="insert(2)"></td>
                  <td><input class="button"type="button" value="3" onclick="insert(3)"></td>  
                  <td><input class="button"type="button" value="-" onclick="insert('-')"></td>
                  <td><input class="button"type="button" value=","onclick="insert(',')"></td>
                  <td rowspan="3"><input class="button" style="height:127" type="button" value="="onclick="equal()"></td>
                  
              </tr>   
              <tr>
                  <td colspan="2"><input class="button" style="width:113"type="button" value="0"onclick="insert(0)"></td>
                  <td><input class="button"type="button" value="."onclick="insert('.')"></td>
                  <td><input class="button"type="button" value="+"onclick="insert('+')"></td>  
                  <td><input class="button"type="button" value="sqrt"onclick="sqr()"></td>
              </tr> 
            </table> 


            <br>


            <div class="col" style="background-color: blueviolet;padding: 18px; border-style: double;margin: auto; width: 320px; float: right">
                <label style="font-size: 160%; color: white; "><p style="font-weight: 110px">Exponent (^) Calculator</p></label>
                <form>
                   <b>Base: &nbsp;<input type="text" style="height: 1.1em" name="base"></b><br>
                    <b>Power: <input type="text" style="height: 1.1em" name="exponent"></b><br>
                    <b>Result: <input type="text" style="height: 1.1em" name="power"></b>
                    &emsp;&emsp;<input type="button" value="Execute" style="padding: 0.1em; border-block-start-color: cadetblue"  onclick="Power()">
                </form>                
        </div>



        
    </body>
</html>
